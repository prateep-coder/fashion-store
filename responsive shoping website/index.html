<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>responsive shopping website</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- navbar here -->
   <header>
    <nav class="navbar flex container">
       <a href="#" class="logo">
         zay<span>loo.</span>
       </a>

       <ul class="navlist flex">
        <li>
          <a href="#" class="link link-active">Home</a>
        </li>
        <li>
          <a href="#" class="link">shop</a>
        </li>
        <li>
          <a href="#" class="link">Page</a>
        </li>
        <li>
          <a href="#" class="link">Blog</a>
        </li>
        <li>
          <a href="#" class="link">contact</a>
        </li>
        <li class="nav-icons flex">
           <a href="#" class="icon">
            <i class="fa-solid fa-magnifying-glass"></i>
           </a>
           <a href="#" class="icon">
            <i class="fa-solid fa-user"></i>
           </a>
           <a href="#" class="icon link-active">
            <i class="fa-solid fa-bag-shopping"></i>
           </a>
        </li>
  
       </ul>

       <a href="#" class="hamburger">
        <i class="fa-solid fa-bars"></i>
       </a>
    </nav>
   </header>
  <!--navbar end-->      


  <!-- section start -->
   <main>
     <section class="hero">
      <div class="hero-content flex ">
        <div>
          <h3 id="heding3">summer fashion</h3>
          <h1>NEW COLLECTION</h1>
          <h4>big sale of the week up to <span>30%</span></h4>
          <div class="but">
          <button>shop now</button>
          </div>
        </div>
      </div>    
     </section>


     <section class="section">
        <div class="category-container container">
          <div class="category">
            <img src="image/pexels-rimiscky-9952610.jpg" alt="men-collection">
            <button>for men's</button>
          </div>
          <div class="category">
            <img src="image/pexels-vika-glitter-392079-1620675.jpg" alt="men-collection">
            <button>for kid's</button>
          </div>
          <div class="category">
            <img src="image/pexels-karolina-grabowska-5202045.jpg" alt="men-collection">
            <button>Accessories</button>
          </div>
          <div class="category">
            <img src="image/pexels-animgraphlab-6780069.jpg" alt="men-collection">
            <button>for women's</button>
          </div>
          <div class="category">
            <img src="image/pexels-hardy-iyank-163347828-10853536.jpg" alt="men-collection">
            <button>Electronics</button>
          </div>
          <div class="category">
            <img src="image/pexels-selma-nigar-basturk-1546567251-30116556.jpg" alt="men-collection">
            <button>Groceries</button>
          </div>

        </div>
     </section>
   </main>


  <script src="main.js"></script>
</body>
</html>
